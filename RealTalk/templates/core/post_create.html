{% extends 'layouts/b.html' %}

{% block content %}
<div class="max-w-2xl mx-auto mt-8">
    <h1 class="text-2xl font-semibold mb-6 text-center">Create Post</h1>
    <div class="bg-white shadow-md rounded-lg p-8">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex justify-end mt-4">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
                    Submit Post
                </button>
                <a href="{{ request.META.HTTP_REFERER }}" class="ml-2 bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 focus:outline-none focus:ring focus:ring-gray-300">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
